services:
  - type: web
    name: pdfchat-api
    runtime: python
    buildCommand: pip install -r requirements.txt && pytest
    startCommand: uvicorn api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: SECRET_KEY
        generateValue: true
      - key: ACCESS_TOKEN_EXPIRE_MINUTES
        value: 60
      - key: REFRESH_TOKEN_EXPIRE_DAYS
        value: 7
      - key: DATABASE_URL
        value: sqlite:///./data/pdfchat.db
      - key: CHROMA_PATH
        value: ./data/chroma_db
      - key: AGENT_MEMORY_DB
        value: ./data/agent_memory.db
      - key: SESSION_INACTIVITY_DAYS
        value: 30
      - key: SESSION_RETENTION_DAYS
        value: 90
      - key: API_HOST
        value: 0.0.0.0
      - key: API_PORT
        value: 10000
    disk:
      name: pdfchat-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
